<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technoworld-Addmission</title>
    <link rel="stylesheet" href="./assets/css/style.min.css">
    <style>
         .input-container {
            position: relative;
            width: 300px;
            margin: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            /* Input ke corners round karne ke liye */
            outline: none;
            box-sizing: border-box;
        }

        /* Ye wo rounded border hai jo niche dikhegi */
        .input-container::after {
            content: "";
            position: absolute;
            left: 3px;
            right: 1px;
            bottom: 1px;
            /* Input ke thoda andar dikhane ke liye */
            height: 10px;
            /* Border ki thickness */
            background-color: #ff5733;
            border-radius: 15px 0 0 0;
            /* Isse border rounded ho jayegi */
            transform: scaleX(0);
            /* Shuruat mein chhupa rahega */
            transition: transform 0.1s ease;
        }

        /* Jab input focus ho, tab rounded border dikhe */
        input:focus+.input-container::after,
        .input-container:focus-within::after {
            transform: scaleX(1);
        }
    </style>
</head>

<body>
    <div class="container">
        <div
            class="row align-middle border border-danger border-3 rounded-5 shadow-lg p-3 mb-5 bg-body-tertiary rounded justify-content-center mt-6 pt-5">
            <div class="col-xl-7">
                <h1 class="fw-bold">Addmission Form</h1>
                <p><strong class="text-red">Note:</strong> Please fill the form</p>
                <form action="#">
                    <div class="row mt-3">
                        <div class="col-xl-4 ms-3">
                            <label for="fname">First Name:</label>
                            <input type="text" id="fname" placeholder="Enter First Name" required>
                        </div>
                        <div class="col-xl-4 ms-3">
                            <label for="lname">Last Name:</label>
                            <input type="text" id="lname" placeholder="Enter last Name" required>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-xl-3 ms-3">
                            <label for="fathername">Father Name:</label>
                            <input type="text" id="fathername" placeholder="Enter Father's Name" required>
                        </div>
                        <div class="col-xl-3 ms-13">
                            <label for="mothername">Mother Name:</label>
                            <input type="text" id="mothername" placeholder="Enter mother Name" required>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-xl-4 ms-3">
                            <label for="email">Email:</label>
                            <input type="email" id="email" placeholder="Enter Your Email" required>
                        </div>
                        <div class="col-xl-4 ms-3 ">
                            <label for="datebirth">Date-of-birth:</label>
                            <input type="date" id="datebirth" placeholder="Enter Your DOB">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-xl-4 ms-3">
                            <label for="address">Address:</label>
                            <input type="text" id="address" placeholder=" Enter Your Address" required>
                        </div>
                        <div class="col-xl-4 ms-3">
                            <label for="m-number">Mobile No.</label>
                            <input type="text" id="m-number" placeholder="Enter Mobile Number" required>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-xl-4 ms-3">
                            <label for="courses">Course:</label>
                            <input type="text" id="courses" placeholder=" Enter Your Course" required>
                        </div>
                       
                    <div class="row">
                        <div class="col">
                            <button type="submit"
                                class="btn btn-outline-success ps-13 pe-13 pt-2 pb-2 mt-3 ms-xl-4">Submit</button>
                            <button type="reset"
                                class="btn btn-outline-danger ps-13 pe-13 pt-2 pb-2 mt-3 ms-4">Clear</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
